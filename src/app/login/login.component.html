<form (ngSubmit)="login()" class="p-4 shadow-sm rounded bg-light">
  <!-- ID Field -->
  <div class="form-group mb-3">
    <label for="id" class="text-box">ID</label>
    <input id="id" type="text" class="form-control" [(ngModel)]="id" [ngModelOptions]="{standalone: true}" required>
  </div>

  <!-- Password Field -->
  <div class="form-group mb-3">
    <label for="password" class="form-label">Password</label>
    <input id="password" type="password" class="form-control" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required>
  </div>
  <div class="form-group">
    <input type="checkbox" id="stayLoggedIn" [(ngModel)]="stayLoggedIn" [ngModelOptions]="{standalone: true}">
    <label for="stayLoggedIn">Stay Logged In</label>
  </div>

  <!-- Login Button -->
  <button href="/" type="submit" class="btn btn-primary w-100 mb-3">Login</button>

  <!-- Signup link for new users -->
  <div *ngIf="!flag1" class="text-center mb-3">
    <span>Don't have an Account?</span> <a href="/signup">Create one Now!</a>
  </div>

  <!-- Success Message -->
  <div *ngIf="flag1" class="alert alert-success text-center">
    üéâ Congratulations! You are logged in successfully.
  </div>
  <div *ngIf="flag3" class="alert alert-danger text-center">{{errorMessage}}</div>
  <!-- Error Message -->
  <div *ngIf="flag2" class="alert alert-danger text-center">
    ‚ö†Ô∏è The ID and password don't match!
  </div>

  <!-- Display logged in user's name -->
  <div *ngIf="flag1" class="alert alert-info text-center mt-3">
    Logged in as: <strong>{{ user.firstName }} {{ user.lastName }}</strong>
  </div>

  <!-- Button to redirect to home if logged in -->
  <div *ngIf="flag1" class="text-center mt-3">
    <a href="/" class="btn btn-success">Go to Home</a>
  </div>
  
</form>
