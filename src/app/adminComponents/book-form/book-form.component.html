<form (ngSubmit)="add()" #bookForm="ngForm" class="p-4 shadow-sm rounded bg-light">
  <!-- Title Field -->
  <div class="form-group mb-3">
    <label for="title" class="form-label">Title</label>
    <input
      id="title"
      type="text"
      class="form-control"
      [(ngModel)]="book.title"
      name="title"
      required
      placeholder="Enter the book title"
    />
    <div *ngIf="bookForm.submitted && !bookForm.controls['title']?.valid" class="text-danger">
      Title is required.
    </div>
  </div>

  <!-- Purchase Price Field -->
  <div class="form-group mb-3">
    <label for="purchasePrice" class="form-label">Purchase Price</label>
    <input
      id="purchasePrice"
      type="number"
      class="form-control"
      [(ngModel)]="book.purchasePrice"
      name="purchasePrice"
      required
      placeholder="Enter the purchase price"
    />
    <div *ngIf="bookForm.submitted && !bookForm.controls['purchasePrice']?.valid" class="text-danger">
      Purchase price is required.
    </div>
  </div>

  <!-- Categories Field -->
  <div class="form-group mb-3">
    <label class="form-label">Categories</label>
    <div *ngFor="let category of categories">
      <input
        type="checkbox"
        [(ngModel)]="category.checked"
        [name]="'category-' + category.categoryName"
        [id]="'category-' + category.categoryName"
      />
      <label [for]="'category-' + category.categoryName">{{ category.categoryName }}</label>
    </div>
  </div>

  <!-- Authors Field -->
  <div class="form-group mb-3">
    <label class="form-label">Authors</label>
    <div *ngFor="let author of authors">
      <input
        type="checkbox"
        [(ngModel)]="author.checked"
        [name]="'author-' + author.authorName"
        [id]="'author-' + author.authorName"
      />
      <label [for]="'author-' + author.authorName">{{ author.authorName }}</label>
    </div>
  </div>

  <!-- Image URL Field -->
  <div class="form-group mb-3">
    <label for="imageUrl" class="form-label">Image URL</label>
    <input
      id="imageUrl"
      type="text"
      class="form-control"
      [(ngModel)]="book.imageUrl"
      name="imageUrl"
      required
      placeholder="Enter the image URL"
    />
    <div *ngIf="bookForm.submitted && !bookForm.controls['imageUrl']?.valid" class="text-danger">
      Image URL is required.
    </div>
  </div>

  <!-- Save Button -->
  <button type="submit" class="btn btn-primary w-100">Save</button>
</form>
