<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
      <a href="/admin/books/new" class="btn btn-success">New Book</a>
      <a href="/admin/books" class="btn btn-info">Refresh Books</a>
    </div>
    <div class="form-control">
      <p>
        <input #query (keyup)="filter(query.value)" class="form-control" type="text" placeholder="Search...">
      </p>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Purchase Price</th>
          <th scope="col">Categories</th>
          <th scope="col">Type</th>
          <th scope="col">Authors</th>
          <th scope="col">Image</th>
          <th scope="col">Voice Summary</th>
          <th scope="col">Quantity</th>
          <th scope="col" class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let b of filteredBooks">
          <td>{{ b.title }}</td>
          <td>{{ b.purchasePrice | currency }}</td>
          <td>{{ b.categories.join(', ') }}</td>
          <td>{{ b.type }}</td>
          <td>{{ b.authors.join(', ') }}</td>
          <td>
            <img *ngIf="b.imageUrl" [src]="b.imageUrl" alt="Book Image" width="50" height="auto">
          </td>
          <td>
            <a *ngIf="b.voiceSummaryUrl" [href]="b.voiceSummaryUrl" target="_blank">Listen</a>
          </td>
          <td>{{ b.qty }}</td>
          <td class="text-center">
            <a [routerLink]="['/admin/books', b.bookId]" class="btn btn-sm btn-warning mr-2">Edit</a>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(b)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
